{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create Event</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="event_title">Event Title</label>
            <input type="text" class="form-control" id="event_title" name="title" required>
        </div>
        <div class="form-group mb-3">
            <label for="event_description">Description</label>
            <textarea class="form-control" id="event_description" name="description" rows="4"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="event_start_date">Start Date</label>
            <input type="date" class="form-control" id="event_start_date" name="start_date" required>
        </div>
        <div class="form-group mb-3">
            <label for="event_end_date">End Date</label>
            <input type="date" class="form-control" id="event_end_date" name="end_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
        <a href="{% url 'accounts:staff_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
